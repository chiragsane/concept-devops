<div class="component">
    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="name" placeholder="What's your name?">
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="openDialog()">Pick one</button>
    </div>
    <div *ngIf="animal">
        You chose: <i>{{animal}}</i>
    </div>
</div>
